   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebite Order Tracking</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6eef6;
    }

    .container {
      width: 95%;
      max-width: 1600px;
      margin: 60px auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 50px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 50px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
    }

    .logo-text h1 {
      font-size: 42px;
      color: #0d47a1;
      margin: 0;
    }

    .logo-text p {
      font-size: 18px;
      color: #555;
    }

    .search {
      display: flex;
      gap: 15px;
      margin-bottom: 40px;
    }

    .search input {
      flex: 1;
      padding: 20px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #ccc;
    }

    .search button {
      background: #1565c0;
      color: white;
      padding: 18px 35px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .search button:hover {
      background: #0d47a1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 18px;
    }

    th, td {
      padding: 20px;
      text-align: left;
      border-bottom: 2px solid #e0e0e0;
    }

    th {
      background-color: #f0f5fb;
      color: #333;
    }

    tr:hover {
      background-color: #f9fcff;
    }

    .item-img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      border: 2px solid #ddd;
    }

    .badge {
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      display: inline-block;
    }

    .pending { background: #fff3cd; color: #856404; }
    .shipped { background: #d1ecf1; color: #0c5460; }
    .delivered { background: #d4edda; color: #155724; }
    .cancelled { background: #f8d7da; color: #721c24; }

    footer {
      margin-top: 60px;
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 40px 20px;
      border-radius: 0 0 20px 20px;
    }

    footer a {
      color: #bbdefb;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="https://via.placeholder.com/120?text=EB" alt="Ebite Logo">
        <div class="logo-text">
          <h1>Ebit
